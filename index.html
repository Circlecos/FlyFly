<!DOCTYPE html>
<html>
	<head>
		<!-- 移动相机的位置-->
		<meta charset="UTF-8">
		<title>3d FlappyBird</title>
		<link href="css/index.css" rel="stylesheet">
		<script src="libs/three.js"></script>
		<script src="libs/Stats.js"></script>
		<script src="libs/JQuery/jquery-3.3.1.js"></script>
		<script src="libs/tween.min.js"></script>
		<script src="libs/controls/TrackballControls.js"></script>
		<script src="libs/loaders/OBJLoader.js"></script>
		<script src="js/index.js"></script>
		<script src="js/global.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/move.js"></script>
		<script src="js/operation.js"></script>
		<script src="js/bird.js"></script>
		<script src="js/light.js"></script>
		<script src="js/initObejcts.js"></script>
		<script src="js/render.js"></script>
		<script src="js/game.js"></script>
		<script src="js/utils.js"></script>
	</head>
	<body onload="gameStart();">
		<p class="shade"></p>
		<div class="menu">
		<button id="pause" onclick="pause()">暂停</button><br>
		<button id="start" onclick="start()">开始</button><br>
		<button id="choose" onclick="choose()">难度选择</button>
		</div>
		<div class="level">
			<button id="hard">艰难</button>
			<button id="normal">普通</button>
			<button id="easy">简单</button>
			<a href="javascript:ret()" id="return">返回</a>
		</div>
		<div class="start">
			<button onclick="start()">开始游戏</button>
		</div>
		<div>
			<h1 align="center">3d FlappyBird</h1>
			<!-- todo : 设置按钮等游戏界面及其逻辑调用 -->
		</div>
		<div id="canvas-frame"></div>
		<p id="scoreRecord">
			当前得分：<span id="currScore">0</span>
			历史最高分：<span id="historyTopScore">0</span>
		</p>
	</body>
</html>
